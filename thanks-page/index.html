<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        background: linear-gradient(135deg, #8e2de2, #4a00e0);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
        padding: 20px;
      }

      .thank-you-box {
        background: rgba(255, 255, 255, 0.1);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        max-width: 500px;
        width: 100%;
        backdrop-filter: blur(10px);
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
      }

      p {
        font-size: 1.2rem;
        margin-bottom: 30px;
      }

      a {
        display: inline-block;
        background-color: white;
        color: #4a00e0;
        text-decoration: none;
        padding: 12px 24px;
        border-radius: 30px;
        font-weight: bold;
        transition: all 0.3s ease;
      }

      a:hover {
        background-color: #eee;
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <div class="thank-you-box">

      <p>
        Your message has been successfully sent. <br />We'll get back to you
        shortly.
      </p>
      <a href="https://syed-muhammad-ali-git.github.io/My-Portfolio/"
        >Go Back to Home</a
      >
    </div>
  </body>
</html>
